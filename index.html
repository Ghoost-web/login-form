<!DOCTYPE html>
<html lang="en">
<head>

    <!-- We will add some important meta tags here later -->


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <!-- the Logo of the company "Later" -->
    <!-- <link rel="icon" href="./images/"> -->

    <title>Login - Form</title>
</head>
<body>
    <!-- Start with header -->
    <div class="header">
        <div class="sign-box">
            <p>Sign-up</p>
            <p>Sign-in</p>
        </div>
    </div>
    <!-- End with header -->

    <!-- The main background -->
    <div class="mainbg">
        <img src="./images/everyone-is-welcome.jpeg" alt="error: reload the image">
    </div>

    <!-- Start the container of the login form -->
    <div class="form light">
        <div class="switch-day-night light" id="dark-night-btn" onclick="darkMode()">
            <p>
                <img id="dark-night-btn-img" src="./images/icons8-do-not-disturb-ios-50.png" alt="">
            </p>
        </div>
        <div class="switch-day-night light" id="day-night-btn" onclick="dayMode()">
            <p>
                <img id="dark-night-btn-img" src="./images/icons8-sun-24.png" alt="">
            </p>
        </div>

        <div class="form-content">
            <h1>Log In or sign up in seconds</h1>
            <p>Use your email or another service to continue with GhostWeb. It's Free</p>
            <div class="links">
                <a href="#">Continue with Google</a>
                <a href="#">Continue with Facebook</a>
                <a href="#">Continue with Email</a>
                <a href="#">Continue another way</a>
            </div>
            <p>By continuing, you agree to GhostWeb's <a href="">Terms of Use</a>.</p>
            <p>Read our <a href="">Privecy Policy</a></p>
        </div>
    </div>

 



    <!-- Link JavaScript files here -->
    <script src="./js/main.js"></script>
</body>
</html>
